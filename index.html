<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">

        <!-- CASELLA DI RICERCA -->
        <div class="search">

            <!-- CASELLA DI INPUT -->
            <input type="text" placeholder="enter city name" spellcheck="false">
            <!-- Spellcheck = CONTROLLO ORTOGRAFICO-->

            <!-- PULSANTE DI RICERCA -->
            <button><img src="images/search.png"></button>

        </div>

        <!-- VISUALIZZARE I DETTAGLI METEO DI QUALSIASI CITTA' === TRAMITE L'AGGIORNAMENTO API  -->
        <div class="weather">

            <img src="images/rain.png" class="weather-icon">

            <!-- VISUALIZZARE LA TEMPERATURA -->
            <h1 class="temp">22 Â°C</h1>

            <!-- NOME DELLA CITTA' -->
            <h2 class="city">Roma</h2>

            <!-- VISUALIZZAZIONE DELL'UMIDITA' E DEL VENTO -->
            <div class="details">

                <!-- PRIMA COLONNA === UMIDITA' -->
                <div class="col">

                    <img src="images/humidity.png">

                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>

                </div>

                <!-- SECONDA COLONNA === VENTO -->
                <div class="col">

                    <img src="images/wind.png">

                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>

                </div>

            </div>

        </div>

    </div>


    <script src="script.js"></script>

</body>

</html>
